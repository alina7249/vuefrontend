<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空背景测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: transparent;
            overflow-x: hidden;
        }
        
        .test-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            text-shadow: 0 1px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div>
            <h1>星空背景测试</h1>
            <p>如果您能看到深蓝色背景和星点，说明星空背景正常工作</p>
            <p>打开浏览器控制台查看调试信息</p>
        </div>
    </div>
    
    <!-- 直接引入starBackground.js -->
    <script src="../src/assets/starBackground.js"></script>
    
    <script>
        // 当页面加载完成后初始化星空背景
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始初始化星空背景');
            
            try {
                // 直接调用初始化函数
                window.initStarBackground();
                console.log('星空背景初始化调用成功');
            } catch (error) {
                console.error('星空背景初始化失败:', error);
            }
        });
    </script>
</body>
</html>
