<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星空背景测试</title>
  <script>
    // 简化版的星空背景生成函数，直接在页面中实现
    function generateStarBackground(width, height) {
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('width', width);
        svg.setAttribute('height', height);
        svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
        svg.style.position = 'fixed';
        svg.style.top = '0';
        svg.style.left = '0';
        svg.style.zIndex = '-1';
        svg.style.backgroundColor = 'rgba(42, 92, 140, 0.05)';
        
        // 生成更多的大星点（浅金）让效果更明显
        const bigStarCount = Math.floor(width * height / 10000);
        for (let i = 0; i < bigStarCount; i++) {
            const cx = Math.random() * width;
            const cy = Math.random() * height;
            
            const star = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            star.setAttribute('cx', cx);
            star.setAttribute('cy', cy);
            star.setAttribute('r', '2.5');
            star.setAttribute('fill', '#D4AF37'); // 浅金
            star.setAttribute('opacity', '0.8');
            
            svg.appendChild(star);
        }
        
        // 生成更多的小星点（纯白）
        const smallStarCount = Math.floor(width * height / 5000);
        for (let i = 0; i < smallStarCount; i++) {
            const cx = Math.random() * width;
            const cy = Math.random() * height;
            
            const star = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            star.setAttribute('cx', cx);
            star.setAttribute('cy', cy);
            star.setAttribute('r', '1.5');
            star.setAttribute('fill', '#FFFFFF'); // 纯白
            star.setAttribute('opacity', '0.6');
            
            svg.appendChild(star);
        }
        
        return svg;
    }
    
    // 初始化星空背景
    function initStarBackground() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        // 清除已有的星空
        const existingSvg = document.querySelector('svg');
        if (existingSvg) {
            document.body.removeChild(existingSvg);
        }
        
        const svgElement = generateStarBackground(width, height);
        document.body.appendChild(svgElement);
        
        console.log('星空背景初始化成功，大小:', width + 'x' + height);
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        console.log('测试页面加载完成，准备初始化星空背景...');
        initStarBackground();
        
        // 显示测试文本
        const testDiv = document.createElement('div');
        testDiv.style.position = 'relative';
        testDiv.style.zIndex = '1';
        testDiv.style.textAlign = 'center';
        testDiv.style.marginTop = '20%';
        testDiv.style.fontSize = '24px';
        testDiv.style.color = '#333';
        testDiv.textContent = '如果星空背景正常，应该能看到星星图案';
        document.body.appendChild(testDiv);
        
        // 窗口大小变化时重新生成
        window.addEventListener('resize', initStarBackground);
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }
    
    /* 确保星空背景容器样式正确 */
    /* 简化的样式，确保星空背景可见 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(42, 92, 140, 0.02);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- 星空背景将通过JavaScript动态创建 -->
</body>
</html>
