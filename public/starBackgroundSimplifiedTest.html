<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星空背景简化测试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: transparent !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      z-index: 10;
      max-width: 600px;
      margin: 20px;
    }
    
    h1 {
      color: #42b983;
      margin-bottom: 20px;
    }
    
    button {
      padding: 10px 20px;
      background: #42b983;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
    }
    
    button:hover {
      background: #35495e;
    }
    
    #debug-info {
      margin-top: 20px;
      text-align: left;
      background: rgba(0, 0, 0, 0.05);
      padding: 15px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
    }
    
    /* 星空相关样式 */
    .star-bg {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      pointer-events: none !important;
      z-index: -1 !important;
      opacity: 1 !important;
      transform: none !important;
    }
    
    .star-bg-overlay {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background-color: rgba(240, 242, 245, 0.1) !important;
      pointer-events: none !important;
      z-index: 0 !important;
    }
    
    /* 星点动画 */
    @keyframes starPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>星空背景简化测试页面</h1>
    <p>这是一个简化的测试页面，用于测试星空背景的显示情况。</p>
    <button id="initBtn">初始化星空背景</button>
    <button id="checkBtn">检查星空元素</button>
    <button id="removeBtn">移除星空背景</button>
    
    <div id="debug-info">
      <div>调试信息：</div>
    </div>
  </div>

  <script>
    // 调试日志函数
    function log(message) {
      const debugInfo = document.getElementById('debug-info');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.textContent = `[${timestamp}] ${message}`;
      debugInfo.appendChild(logEntry);
      debugInfo.scrollTop = debugInfo.scrollHeight;
      console.log(`[星空测试] ${message}`);
    }

    // 生成星空背景SVG
    function generateStarBackground(width, height) {
      log(`开始生成星空背景，尺寸: ${width}x${height}`);
      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('width', width);
      svg.setAttribute('height', height);
      svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
      svg.setAttribute('style', 'background-color: rgba(42, 92, 140, 0.1);');
      log('SVG元素创建完成');
      
      // 生成大量明显的星点
      const totalStars = 300;
      const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#D4AF37'];
      
      for (let i = 0; i < totalStars; i++) {
        const cx = Math.random() * width;
        const cy = Math.random() * height;
        const r = 3 + Math.random() * 2; // 3-5px大小，确保足够大
        const color = colors[Math.floor(Math.random() * colors.length)];
        const opacity = 0.8 + Math.random() * 0.2; // 0.8-1.0透明度
        
        const star = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        star.setAttribute('cx', cx);
        star.setAttribute('cy', cy);
        star.setAttribute('r', r);
        star.setAttribute('fill', color);
        star.setAttribute('opacity', opacity);
        star.setAttribute('style', `fill: ${color}; opacity: ${opacity}; animation: starPulse 2s infinite ease-in-out;`);
        
        svg.appendChild(star);
      }
      
      log(`星点生成完成，总数: ${totalStars}`);
      return svg;
    }

    // 初始化星空背景
    function initStarBackground() {
      log('开始初始化星空背景');
      
      try {
        // 检查并移除已存在的星空容器
        const existingStarBg = document.querySelector('.star-bg');
        const existingOverlay = document.querySelector('.star-bg-overlay');
        
        if (existingStarBg) {
          log('移除已存在的星空容器');
          document.body.removeChild(existingStarBg);
        }
        if (existingOverlay) {
          log('移除已存在的星空覆盖层');
          document.body.removeChild(existingOverlay);
        }
        
        // 创建新的星空容器
        const starBgContainer = document.createElement('div');
        starBgContainer.className = 'star-bg';
        
        // 创建星空覆盖层
        const starBgOverlay = document.createElement('div');
        starBgOverlay.className = 'star-bg-overlay';
        
        // 添加到body
        document.body.appendChild(starBgContainer);
        document.body.appendChild(starBgOverlay);
        log('星空容器和覆盖层已添加到body');
        
        // 获取屏幕尺寸
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        // 生成并添加星空SVG
        const svgElement = generateStarBackground(width, height);
        starBgContainer.appendChild(svgElement);
        log('星空SVG已添加到容器');
        
        // 检查SVG是否成功添加
        setTimeout(() => {
          checkStarElements();
        }, 500);
        
        log('初始化完成');
      } catch (error) {
        log(`初始化过程中出现错误: ${error.message}`);
      }
    }

    // 检查星空元素
    function checkStarElements() {
      log('开始检查星空元素');
      
      const starBg = document.querySelector('.star-bg');
      const starBgOverlay = document.querySelector('.star-bg-overlay');
      const svg = document.querySelector('.star-bg svg');
      const stars = svg ? svg.querySelectorAll('circle') : [];
      
      if (!starBg) {
        log('错误: 未找到星空容器 (.star-bg)');
        return;
      }
      
      if (!starBgOverlay) {
        log('错误: 未找到星空覆盖层 (.star-bg-overlay)');
      }
      
      if (!svg) {
        log('错误: 未找到SVG元素');
        return;
      }
      
      log(`找到SVG元素，星点数量: ${stars.length}`);
      log(`星空容器样式: 位置=${window.getComputedStyle(starBg).position}, z-index=${window.getComputedStyle(starBg).zIndex}, 透明度=${window.getComputedStyle(starBg).opacity}`);
      log(`SVG样式: 宽度=${window.getComputedStyle(svg).width}, 高度=${window.getComputedStyle(svg).height}, 透明度=${window.getComputedStyle(svg).opacity}`);
      
      // 显示前5个星点的信息
      for (let i = 0; i < Math.min(5, stars.length); i++) {
        const star = stars[i];
        const cx = star.getAttribute('cx');
        const cy = star.getAttribute('cy');
        const r = star.getAttribute('r');
        const fill = star.getAttribute('fill');
        const opacity = star.getAttribute('opacity');
        log(`星点 ${i+1}: 位置(${cx},${cy}), 半径=${r}, 颜色=${fill}, 透明度=${opacity}`);
      }
      
      // 检查body背景
      log(`body背景: ${window.getComputedStyle(document.body).backgroundColor}, 透明度=${window.getComputedStyle(document.body).opacity}`);
    }

    // 移除星空背景
    function removeStarBackground() {
      log('开始移除星空背景');
      
      const starBg = document.querySelector('.star-bg');
      const starBgOverlay = document.querySelector('.star-bg-overlay');
      
      if (starBg) {
        document.body.removeChild(starBg);
        log('星空容器已移除');
      }
      
      if (starBgOverlay) {
        document.body.removeChild(starBgOverlay);
        log('星空覆盖层已移除');
      }
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', () => {
      log('页面加载完成');
      
      // 绑定按钮事件
      document.getElementById('initBtn').addEventListener('click', initStarBackground);
      document.getElementById('checkBtn').addEventListener('click', checkStarElements);
      document.getElementById('removeBtn').addEventListener('click', removeStarBackground);
      
      // 自动初始化星空背景
      setTimeout(() => {
        initStarBackground();
      }, 1000);
    });
  </script>
</body>
</html>
